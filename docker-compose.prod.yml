version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - filestorage
    restart: unless-stopped

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost/api/v1}
    environment:
      - NODE_ENV=production
    networks:
      - filestorage
    restart: unless-stopped

  # ============================================
  # API Server
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-filestorage}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:?Database password required}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:?MinIO access key required}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:?MinIO secret key required}
      - JWT_SECRET=${JWT_SECRET:?JWT secret required}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:?JWT refresh secret required}
      - SKIP_VIRUS_SCAN=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - api_temp:/app/temp
    networks:
      - filestorage
    restart: unless-stopped

  # ============================================
  # Background Worker
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start:worker
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-filestorage}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:?Database password required}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:?MinIO access key required}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:?MinIO secret key required}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SKIP_VIRUS_SCAN=true
    depends_on:
      - api
    volumes:
      - api_temp:/app/temp
    networks:
      - filestorage
    restart: unless-stopped

  # ============================================
  # PostgreSQL Database (Internal Only)
  # ============================================
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:?Database password required}
      - POSTGRES_DB=${DATABASE_NAME:-filestorage}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - filestorage
    restart: unless-stopped
    # No external ports - only internal access

  # ============================================
  # Redis (Internal Only)
  # ============================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - filestorage
    restart: unless-stopped
    # No external ports - only internal access

  # ============================================
  # MinIO Object Storage (Internal Only)
  # ============================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:?MinIO access key required}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:?MinIO secret key required}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - filestorage
    restart: unless-stopped
    # No external ports - only internal access

  # ============================================
  # MinIO Initialization
  # ============================================
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /init-minio.sh
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    volumes:
      - ./init-minio.sh:/init-minio.sh:ro
    networks:
      - filestorage

networks:
  filestorage:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  api_temp:
